<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 상세보기</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Spring MVC 06</h2>
		<div class="panel panel-warning">
			<div class="panel-heading">Board Contents Page</div>
			<div class="panel-body">
				<table class="table table-bordered table-hover">
					<tr>
						<td>제목</td>
						<td th:text="${vo.title}"></td>
					</tr>
					<tr>
						<td>내용</td>
						<td th:utext="${#strings.replace(vo.contents, ln, '<br>')}"></td>
					</tr>
					<tr>
						<td>작성자</td>
						<td th:text="${vo.writer}"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<a href="boardList.do"><button type="button" class="btn btn-success">돌아가기</button></a>
							<a th:href="@{/boardDelete.do(idx=${vo.idx})}"><button type="button" class="btn btn-danger">삭제</button></a>
							<a th:href="@{/boardUpdate.do(idx=${vo.idx})}"><button type="button" class="btn btn-info">수정</button></a>
						</td>
					</tr> 
				</table>
			</div>
			<div class="panel-footer">LG DX - 황재호</div>
		</div>
	</div>
</body>
</html>
